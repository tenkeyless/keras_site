{{ $path := .Get 0 }} <!-- 전달받은 경로 -->
{{ $page := .Site.GetPage $path }} <!-- 경로에 해당하는 페이지 가져오기 -->
{{ $path := trim $path "/" }}
{{ $relreflink := relref . $path }}

{{ if $page }} <!-- 페이지가 유효한 경우 -->
  {{ $title := $page.Title }} <!-- 페이지 제목 가져오기 -->
  <a href="{{ $relreflink }}">{{ $title | safeHTML }}</a>{{- "" -}}
{{ else }} <!-- 페이지가 없을 경우 기본 출력 -->
  <a href="#">{{ $path }}</a>{{- "" -}}
{{ end }}
