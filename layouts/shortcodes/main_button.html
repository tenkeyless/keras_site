{{ $path := .Get "rellink" }}
{{ $path := trim $path "/" }}
<!-- now pass it to the relref function -->
{{ $relreflink := relref . $path }}

<a href='{{ $relreflink }}' class="
        not-prose hx-font-semibold hx-cursor-pointer hx-px-6 hx-py-3 hx-rounded-xl hx-text-center hx-text-white hx-inline-block hx-bg-primary-600 
        hover:hx-bg-primary-700
        focus:hx-outline-none 
        focus:hx-ring-4 
        focus:hx-ring-primary-300 
        dark:hx-bg-primary-600 
        dark:hover:hx-bg-primary-700 
        dark:focus:hx-ring-primary-800 hx-transition-all hx-ease-in hx-duration-200" style="font-size: 1.25em">
    {{ .Get "title" }}
</a>
