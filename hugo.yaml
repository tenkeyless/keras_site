title: Keras Deep Learning

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: about
      name: About
      pageRef: /docs/about/
      weight: 1
    - name: API
      pageRef: /docs/api/
      weight: 2
    - identifier: guides
      name: Guides
      pageRef: /docs/guides/
      weight: 3
    - identifier: example
      name: Examples
      pageRef: /docs/examples/
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/tenkeyless/keras_site"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
  footer:
    displayCopyright: false
    displayPoweredBy: true
  editURL:
    enable: false
    base: "https://github.com/tenkeyless/keras_site/edit/main/content"

defaultContentLanguage: en
languages:
  en:
    languageName: English
    contentDir: content/english
    title: Keras
    weight: 10
  ko:
    languageName: 한국어
    contentDir: content/korean
    title: Keras
    weight: 20
